<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_tmp.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnterpriseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EnterpriseListForm">
                <p:panel header="#{bundle.ListEnterpriseTitle}">
                    <p:dataTable id="datalist" value="#{enterpriseController.items}" var="item"
                                 selectionMode="single" selection="#{enterpriseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnterpriseTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnterpriseTitle_enterpriseName}"/>
                            </f:facet>
                            <h:outputText value="#{item.enterpriseName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnterpriseTitle_enterpriseLogoPath}"/>
                            </f:facet>
                            <h:outputText value="#{item.enterpriseLogoPath}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnterpriseTitle_enterpriseAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.enterpriseAddress}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnterpriseTitle_enterpriseTel}"/>
                            </f:facet>
                            <h:outputText value="#{item.enterpriseTel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnterpriseTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{enterpriseController.prepareCreate}" update=":EnterpriseCreateForm" oncomplete="PF('EnterpriseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EnterpriseViewForm" oncomplete="PF('EnterpriseViewDialog').show()" disabled="#{empty enterpriseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EnterpriseEditForm" oncomplete="PF('EnterpriseEditDialog').show()" disabled="#{empty enterpriseController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{enterpriseController.destroy}" update=":growl,datalist" disabled="#{empty enterpriseController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
