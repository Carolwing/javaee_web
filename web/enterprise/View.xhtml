<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnterpriseViewDlg" widgetVar="EnterpriseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEnterpriseTitle}">
            <h:form id="EnterpriseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enterpriseController.selected != null}">
                        <h:outputText value="#{bundle.ViewEnterpriseLabel_id}"/>
                        <h:outputText value="#{enterpriseController.selected.id}" title="#{bundle.ViewEnterpriseTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEnterpriseLabel_enterpriseName}"/>
                        <h:outputText value="#{enterpriseController.selected.enterpriseName}" title="#{bundle.ViewEnterpriseTitle_enterpriseName}"/>
                        <h:outputText value="#{bundle.ViewEnterpriseLabel_enterpriseLogoPath}"/>
                        <h:outputText value="#{enterpriseController.selected.enterpriseLogoPath}" title="#{bundle.ViewEnterpriseTitle_enterpriseLogoPath}"/>
                        <h:outputText value="#{bundle.ViewEnterpriseLabel_enterpriseAddress}"/>
                        <h:outputText value="#{enterpriseController.selected.enterpriseAddress}" title="#{bundle.ViewEnterpriseTitle_enterpriseAddress}"/>
                        <h:outputText value="#{bundle.ViewEnterpriseLabel_enterpriseTel}"/>
                        <h:outputText value="#{enterpriseController.selected.enterpriseTel}" title="#{bundle.ViewEnterpriseTitle_enterpriseTel}"/>
                        <h:outputText value="#{bundle.ViewEnterpriseLabel_userId}"/>
                        <h:outputText value="#{enterpriseController.selected.userId}" title="#{bundle.ViewEnterpriseTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EnterpriseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
