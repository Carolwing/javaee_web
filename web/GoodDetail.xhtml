<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>商品详情页</title>
        <link rel="stylesheet" href="resetcss.css"/>
        <link rel="stylesheet" href="main.css"/>
    </h:head>
    
    <h:body>

        <!-- 头部 -->
        <div id="header">
            <ul id="rightlist" class="list">
                  <li><a href="#" class="link">登录</a></li>
                  <li><a href="#" class="link">注册</a></li>
                  <li><a href="#" class="link">购物车</a></li>
                  <li><a href="#" class="link">我的订单</a></li>
            </ul>
        </div>   
        
        <!-- 内容 -->
  <div id="content">
    <div id="shop">
        <!--店铺名称-->
        <a href="#">
            <div id="shopname">店铺名称</div>
        </a>
        <!--搜索框-->
        <div id="search" class="query">
            <input type="text" id="select" placeholder="请输入搜索文字..."/>
            <button type="button" id="btnquery">搜索</button>
        </div>
    </div>
    <div id="shopmenus">
          <ul id="leftlist" class="list">
               <li><a  href="#" class="smenu">首页</a></li>
               <li><a  href="#" class="smenu">店铺详情</a></li>
          </ul>
    </div>

        <!-- 商品 -->
      <div id="goodshow">
      <div id="imags" style="overflow: visible">
          <div class="imgbox">
              <!-- 商品大图 -->
              <a class="smallimg">
                  <img id="smallimg" alt="加载中..." src="img/5.png"/>
                  <h2>#{getItemDetail.getItemPicPath("行李箱")}</h2>
              </a>
          </div>
      </div>
      <div id="imgtxt">
          <h2>行李箱</h2>
   
          <div class="goodinfo">商品介绍</div>
          <!-- &nbsp;&nbsp;&nbsp;&nbsp; 四个空格-->
          <div class="goodinfo">价格&nbsp;&nbsp;&nbsp;&nbsp;<span class="price">￥#{getItemDetail.getItemPrice("行李箱")}</span></div>
          <div class="goodinfo">配送&nbsp;&nbsp;&nbsp;&nbsp;<span class="price">包邮</span></div>
          <div class="goodinfo">库存&nbsp;&nbsp;&nbsp;&nbsp;<span class="price">#{getItemDetail.getItemStock("行李箱")}件</span></div>
          <div class="goodinfo">销量&nbsp;&nbsp;&nbsp;&nbsp;<span class="price">  #{getItemDetail.getItamSaleNum("行李箱")}件</span></div>
          <div class="goodinfo">数量&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" min="1" id="num" value="1"/></div>
          <div class="goodinfo">
            <input type="button" value="立即购买" class="btngood" id="btnbuy"/>&nbsp;&nbsp;&nbsp;&nbsp;<input
                  type="button" value="加入购物车" class="btngood" id="btnadd"/>
          </div>
      </div>
      </div>
      </div>
    </h:body>
</html>
