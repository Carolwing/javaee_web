                <h:form>
                     <h2>购物车</h2>
                    <h:dataTable columnClasses="column1,column2,column3,column4" value="#{userController.getcurUser().transfer_coll_to_list()}" var="item" headerClass="header" styleClass="data">
                        <h:column>
                            <h:graphicImage url="#{resource['image:watch.jpg']}" 
                            alt="Duke waving his hand" styleClass="image"/>
                        </h:column>   
                        <h:column>
                                <f:facet name="header">商品名</f:facet>
                                <h:outputText value="#{item.itemId.itemName}"/>
                        </h:column>
                        <h:column>
                                <f:facet name="header">单价</f:facet>
                                <h:outputText value="#{item.itemId.itemPrice}"/>
                        </h:column>
                        <h:column>
                                <f:facet name="header">数量</f:facet>
                                <h:inputText value="#{item.cartItemNum}" styleClass="field"/>
                        </h:column>
                        <h:column>
                                <f:facet name="header">总价</f:facet>
                                <h:outputText value="#{item.id}"/>
                        </h:column>
<!--                        <h:column>
                                <h:commandLink value="删除" action="#{tableData.delete(item)}"/>
                        </h:column>-->
                        <f:facet name="footer"><h:commandButton value="付款"/></f:facet>
                    </h:dataTable>
		</h:form>
